<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо за покупку!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        .thank-you-table {
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #4CAF50;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>

    <div class="thank-you-table">
        <h1>Спасибо за покупку!</h1>
        <p>Надеемся, наш сервис вам понравится!</p>
        <p>Ждем вас еще!</p>
    </div>

</body>
</html>
